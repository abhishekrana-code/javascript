<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Colors</title>
    <style>
        #start,#stop {
            background-color: #555252;
            color: #ffffff;
            width: 200px;
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            border-style: none;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
            box-shadow: 0 4px #0056b3;
        }
        #stop:active,#start:active {
            background-color: #0056b3;
            box-shadow: 0 2px #003366;
            transform: translateY(2px)
        }

    </style>
    <link rel="stylesheet" href="../styles.css">
</head>
</head>
<body style="background-color:#212121; color:#fff;">
    <nav><a href="/" aria-current="page">Home</a>
    <a href="../index.html" target="_blank" rel="noopener noreferrer">Back to Home</a></nav>
    <h1>Choose Your Favorite Color!</h1>
    <h1>Press Start to change the background-color every second.</h1>
    <button id="start">Start</button>
    <h1>Press Stop when find your Favorite background-color.</h1>
    <button id="stop">Stop</button>
    <script src="backColor.js"></script>
</body>
</html>

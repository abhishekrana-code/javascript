<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mycomponent(name){
            const element = document.createElement('div');
            element.textContent =
            `Hello,${name}`;
            return element;
        }
        console.log(Mycomponent('world'));
    </script>
</body>
</html>

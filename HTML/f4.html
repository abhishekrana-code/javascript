<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            color: rgb(255, 30, 30);

        }
        tr:nth-child(even){
            background-color: #747272;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>code</th>
            <th>population</th>
        </tr>
        <tr>
            <td>india</td>
            <td>IN</td>
            <td>1.5B</td>
        </tr>
        <tr>
            <td>Nepal</td>
            <td>NP</td>
            <td>10M</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td>RU</td>
            <td>100M</td>
        </tr>
    </table>
</body>
</html>
